<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница урока</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page page_reverse">
  <header class="header">
		<a class="header__link" target="_blank" href="#">Учебная платформа</a>
		<nav class="menu">
			<ul class="menu__list">
				<li class="menu__list-item">
					<a id="courses-page-link" class="menu__link" href="./index.html">
						<img class="menu__icon" src="./images/logo_courses.svg" alt="Курсы">Курсы
					</a>
				</li>
				<li class="menu__list-item">
					<a class="menu__link" href="./account.html">
						<img class="menu__icon" src="./images/logo_profile.svg" alt="Профиль">Профиль
					</a>
				</li>
			</ul>
		</nav>
	</header>

  <nav class="breadcrumbs">
    <ul class="breadcrumbs__list">
      <li class="breadcrumbs__item">
        <a href="#1" class="breadcrumbs__link">Курсы</a>
      </li>
      <li class="breadcrumbs__item">
        <a href="#2" class="breadcrumbs__link">Кинологическое направление</a>
      </li>
      <li class="breadcrumbs__item">
        <a href="#3" class="breadcrumbs__link">5. Работа «второго номера» совместно со следовым кинологическим расчётом</a>
      </li>
      <li class="breadcrumbs__item">
        <a href="#4" class="breadcrumbs__link">Видео</a>
      </li>
    </ul>
  </nav>

<main class="course-content">
    <div class="container">
      <div class="flex-wrapper">
        <h1 draggable="true" class="title">Видео</h1>
      </div>
      <div class="container__content">
        <div class="player">
          <video class="player__media" src="https://www.w3schools.com/html/mov_bbb.mp4"
                 poster="./images/video-placeholder.jpeg">
          </video>
          <div class="player__controls">
            <button class="player-button player__play-button" type="button" aria-label="Воспроизвести видео"></button>
            <div class="range-slider player__bar player__bar_type_duration">
              <div class="range-slider__thumb"></div>
              <input class="range-slider__track" type="range" value="0" aria-label="Перемотка видео">
              <div class="range-slider__progress"></div>
            </div>
            <div class="player__volume-control">
              <button class="player-button player__volume-button" type="button"
                      aria-label="Включить/выключить звук"></button>
              <div class="range-slider player__bar player__bar_type_volume">
                <input class="range-slider__track" type="range" value="100" aria-label="Ползунок громкости">
                <div class="range-slider__thumb"></div>
                <div class="range-slider__progress"></div>
              </div>
            </div>
            <button class="player-button player__fullscreen-button" type="button"
                    aria-label="Полноэкранный режим"></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <aside class="aside sidebar-course container">

    <ul class="collapsing-list">
      <li class="collapsing-list__item">
        <button type="button" class="collapsing-list__header">
          <h3 class="collapsing-list__title">
            1. В каких случаях перспективно применение следовых кинологических расчётов
          </h3>
          <div class="collapsing-list__button-icon"></div>
        </button>
        <div class="collapsing-list__content">
        </div>
      </li>

      <li class="collapsing-list__item">
        <button type="button" class="collapsing-list__header">
          <h3 class="collapsing-list__title">
            2. Необходимые обеспечительные меры для успешного применения следовых (розыскных собак)
          </h3>
          <div class="collapsing-list__button-icon"></div>
        </button>
        <div class="collapsing-list__content">
        </div>
      </li>

      <li class="collapsing-list__item">
        <button type="button" class="collapsing-list__header">
          <h3 class="collapsing-list__title">
            3. Особенности привлечения следовых расчётов на ПСР и особенности взаимодействия
          </h3>
          <div class="collapsing-list__button-icon"></div>
        </button>
        <div class="collapsing-list__content">
        </div>
      </li>

      <li class="collapsing-list__item">
        <button type="button" class="collapsing-list__header">
          <h3 class="collapsing-list__title">
            4. Корректная постановка задачи кинологу и особенности её исполнения
          </h3>
          <div class="collapsing-list__button-icon"></div>
        </button>
        <div class="collapsing-list__content">
        </div>
      </li>

      <li class="collapsing-list__item">
        <button type="button" class="collapsing-list__header">
          <h3 class="collapsing-list__title">
            5. Работа «второго номера» совместно со следовым кинологическим расчётом
          </h3>
          <div class="collapsing-list__button-icon"></div>
        </button>
        <div class="collapsing-list__content">
        </div>
      </li>

      <li class="collapsing-list__item">
        <button type="button" class="collapsing-list__header">
          <h3 class="collapsing-list__title">
            6. Оценка качества и особенности анализа результата проделанной следовым кинологическим расчётом работы
          </h3>
          <div class="collapsing-list__button-icon"></div>
        </button>
        <div class="collapsing-list__content">
        </div>
      </li>

      <li class="collapsing-list__item">
        <button type="button" class="collapsing-list__header">
          <h3 class="collapsing-list__title">
            7. Особенности и пределы использования РПРС ом полученной в ходе применения специальной следовой собаки информации в целях успешного разрешения поисков
          </h3>
          <div class="collapsing-list__button-icon"></div>
        </button>
        <div class="collapsing-list__content">
        </div>
      </li>
    </ul>

  </aside>

  <script src="./scripts/collapsing-list.js"></script>
  <script src="./scripts/player-controls.js"></script>
</body>
</html>
